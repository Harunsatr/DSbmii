{% include 'layout/app.html' %}
{% load static %}

 <!-- Load static template tag -->

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'public/images/favicon.ico' %}" />

    <!-- bootstrap.min css -->
    <link rel="stylesheet" href="{% static 'public/plugins/bootstrap/css/bootstrap.min.css' %}" />
    <!-- Icon Font Css -->
    <link rel="stylesheet" href="{% static 'public/plugins/icofont/icofont.min.css' %}" />
    <!-- Slick Slider  CSS -->
    <link rel="stylesheet" href="{% static 'public/plugins/slick-carousel/slick/slick.css' %}" />
<link rel="stylesheet" href="{% static 'public/css/style.css' %}" />
<div class="p-3">
    <table class="table table-striped table-bordered table-hover">
        <thead class="thead">
            <tr>
                <th scope="col">Parameter</th>
                <th scope="col">Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Age</td>
                <td>{{ age }}</td>
            </tr>
            <tr>
                <td>Height</td>
                <td>{{ height }}</td>
            </tr>
            <tr>
                <td>Weight</td>
                <td>{{ weight }}</td>
            </tr>
            <tr>
                <td>BMI Score</td>
                <td>{{ bmi }}</td>
            </tr>
            <tr>
                <td>Result</td>
                <td>{{ hasil }}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="mx-3 d-flex-1 justify-content-center">
    <h3>Decision Tree Visualization</h3>
    <img src="{{ image_url }}" alt="Decision Tree">
</div>
